<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rider & Shader - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f3f4f6;
      }

      /* Phone Container */
      .phone-container {
        width: 414px;
        height: 896px;
        border: 12px solid #1a1a1a;
        border-radius: 50px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3),
          inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        overflow: hidden;
        position: relative;
      }

      /* Encoche (notch) */
      .phone-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: 25px;
        background: #1a1a1a;
        border-radius: 0 0 30px 30px;
        z-index: 10;
      }

      /* Contenu de l'écran */
      .screen {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        background: white;
      }

      /* Header */
      .screen-header {
        background: linear-gradient(to right, #2563eb, #1e40af);
        color: white;
        padding: 2rem 1.5rem;
        text-align: center;
      }

      /* Content */
      .screen-content {
        flex: 1;
        padding: 1.5rem;
        overflow-y: auto;
      }

      /* Scrollbar styling */
      .screen-content::-webkit-scrollbar {
        width: 4px;
      }

      .screen-content::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      .screen-content::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }

      /* Input styling */
      input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      /* Button styling */
      button {
        transition: all 0.3s;
      }

      .btn-primary {
        width: 100%;
        padding: 0.75rem;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-weight: bold;
        cursor: pointer;
      }

      .btn-primary:hover {
        background: #1d4ed8;
      }

      .btn-secondary {
        width: 100%;
        padding: 0.75rem;
        background: white;
        color: #374151;
        border: 2px solid #d1d5db;
        border-radius: 0.5rem;
        font-weight: bold;
        cursor: pointer;
      }

      .btn-secondary:hover {
        background: #f9fafb;
      }

      /* Divider */
      .divider {
        display: flex;
        align-items: center;
        margin: 1rem 0;
      }

      .divider-line {
        flex: 1;
        height: 1px;
        background: #d1d5db;
      }

      .divider-text {
        padding: 0 0.75rem;
        color: #6b7280;
        font-size: 0.875rem;
      }

      /* Link */
      a {
        color: #2563eb;
        text-decoration: none;
        cursor: pointer;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="phone-container">
      <div class="screen">
        <!-- Header -->
        <div class="screen-header">
          <a href="home.html"
            ><i class="fas fa-car text-3xl mb-2"></i>
            <h1 class="text-2xl font-bold">YANGO</h1></a
          >
        </div>

        <!-- Content -->
        <div class="screen-content">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">Accedi</h2>

          <!-- Email Input -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >Email</label
            >
            <input type="email" placeholder="tu@email.com" id="email" />
          </div>

          <!-- Password Input -->
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >Password</label
            >
            <input type="password" placeholder="••••••••" id="password" />
          </div>

          <!-- Login Button -->
          <button class="btn-primary mb-4">Accedi</button>

          <!-- Signup Link -->
          <p class="text-center text-gray-600 mb-4 text-sm">
            Non hai un account? <a href="signup.html">Iscriviti</a>
          </p>

          <!-- Divider -->
          <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-text">o</div>
            <div class="divider-line"></div>
          </div>

          <!-- Google Login Button -->
          <button class="btn-secondary flex items-center justify-center gap-2">
            <i class="fab fa-google"></i> Google
          </button>

          <!-- Forgot Password Link -->
          <p class="text-center text-gray-600 mt-4 text-sm">
            <a href="#">Password Dimenticata?</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      // Handle login form submission
      document
        .querySelector(".btn-primary")
        .addEventListener("click", function () {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          if (email && password) {
            // Redirect to home page
            window.location.href = "home.html";
          } else {
            alert("Per favore, riempi tutti i campi");
          }
        });
    </script>
  </body>
</html>
