<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider & Shader - Splash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f3f4f6;
        }

        /* Phone Container */
        .phone-container {
            width: 414px;
            height: 896px;
            border: 12px solid #1a1a1a;
            border-radius: 50px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3), inset 0 0 0 1px rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
        }

        /* Encoche (notch) */
        .phone-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 25px;
            background: #1a1a1a;
            border-radius: 0 0 30px 30px;
            z-index: 10;
        }

        /* Contenu de l'écran */
        .screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #2563eb, #1e40af);
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="text-center">
                <!-- Logo -->
                <div class="mb-8">
                    <i class="fas fa-car text-white text-8xl mb-6"></i>
                </div>

                <!-- Titre -->
                <h1 class="text-5xl font-bold text-white mb-2">YANGO</h1>
                <p class="text-xl text-blue-100 mb-12">Ride Sharing Italia</p>

                <!-- Loading Animation -->
                <div class="mb-12">
                    <div class="w-12 h-12 border-4 border-white border-t-transparent rounded-full animate-spin mx-auto"></div>
                </div>

                <!-- Loading Text -->
                <p class="text-sm text-blue-100">Caricamento...</p>
            </div>
        </div>
    </div>

    <script>
        // Auto redirect après 3 secondes
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 3000);
    </script>
</body>
</html>
